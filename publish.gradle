buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.ajoberstar:gradle-git-publish:0.3.3'
    }
}

apply plugin: 'org.ajoberstar.git-publish'


gitPublishPush {
    // where to publish to (repo must exist)
    repoUri = 'git@github.com:JavaDominicano/JavaDominicano.github.io.git'

    // branch will be created if it doesn't exist
    branch = 'gh-pages'

    // generally, you don't need to touch this
    repoDir = file("$buildDir/somewhereelse") // defaults to $buildDir/gitPublish

    // what to publish, this is a standard CopySpec
    contents {
       from(file('build/jbake')) {
     	 into '.'                                    
       }
    }

    // what to keep in the existing branch (include=keep)
    preserve {
        include '1.0.0/**'
        exclude '1.0.0/temp.txt'
    }

    // message used when committing changes
    commitMessage = 'Publishing a new page' // defaults to 'Generated by gradle-git-publish'
}
