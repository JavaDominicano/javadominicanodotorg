plugins {
    id 'org.jbake.site' version '5.4.0'
}

jbake {
    clearCache = true
    version  = '2.6.7'
}

bakePreview {
    port = '8080'
}


bakePreview.dependsOn tasks.find{ it.name == 'bake' }

task publish(type: GradleBuild) {
    buildFile = 'publish.gradle'
    tasks = ['gitPublishPush']
}
